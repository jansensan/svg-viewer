<section class="svgv-loader">
  <div class="centered-content">
    <form id="canvasLoaderForm" name="canvasLoaderForm">
      <button
        ng-click="vm.load()"
      >Load</button>
      <button
        ng-click="vm.clear()"
      >Clear</button>
      <input
        id="loadInput"
        type="file"
        accept=".svg"
      ></input>
    </form>
  </div>
</section>
